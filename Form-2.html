    <script>
        function validate(form) {
        fail = validateFirstName(form.first_name.value)
        fail += validateLastName(form.last_name.value)
        fail += validateEmail(form.Email.value)
        fail += validateNumber(form.number.value)
        fail += validateProblem(form.device.value)
        fail += validateDevice(form.Device.value)
        fail += validateCompanyChecks(form.other.value)
        fail += validateRadio(form)
        if (fail == "") return true
        else { alert(fail); return false }
        }
    </script>
</head>
